<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ordered ad unordered list</title>
        <style>
            ul{
                list-style-type: none;
            }



        </style>








</head>
<body>
    <h2 >ordered list</h2>
    <ol>
     <li>milk</li>
     <li>coffee</li>
     <li>tea</li>
    </ol>

    <h3>unorderd list</h3>
     <ul>
         <li>coffee</li>
         <li>tea</li>
         <li>milk</li>
     </ul>

</body>
</html>
